name: PR checks

on:
  workflow_dispatch:
  pull_request:

jobs:
  setup:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/cache@v4
        with:
          path: |
            node_modules
            example/ios/Pods
            example/ios/build
            example/node_modules
          key: ${{ runner.os }}-setup-cache-2
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'yarn'

      - run: yarn bootstrap

  lint:
    runs-on: macos-latest
    needs: setup
    steps:
      - uses: actions/checkout@v4
      - uses: actions/cache@v4
        with:
          path: |
            node_modules
            example/ios/Pods
            example/ios/build
            example/node_modules
          key: ${{ runner.os }}-setup-cache-2
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'yarn'

      - run: yarn lint
      - run: yarn typescript

  test:
    runs-on: macos-latest
    needs: setup
    steps:
      - uses: actions/checkout@v4
      - uses: actions/cache@v4
        with:
          path: |
            node_modules
            example/ios/Pods
            example/ios/build
            example/node_modules
          key: ${{ runner.os }}-setup-cache-2
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'yarn'
      - run: yarn test

  ios:
    runs-on: macos-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/cache@v4
        with:
          path: |
            node_modules
            example/ios/Pods
            example/ios/build
            example/node_modules
          key: ${{ runner.os }}-setup-cache-2
      - uses: actions/cache@v4
        with:
          path: |
            example/ios/build
          key: ${{ runner.os }}-ios-cache

      - name: install detox deps
        run: |
          brew tap wix/brew
          brew install applesimutils
        env:
          HOMEBREW_NO_AUTO_UPDATE: 1
          HOMEBREW_NO_INSTALL_CLEANUP: 1

      - name: List available iOS simulators
        run: xcrun simctl list devices available
        shell: bash

      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'yarn'

      - run: yarn e2e:reset
      - run: yarn bootstrap
      - run: yarn e2e:build:ios:release
      - run: yarn e2e:test:ios:release
        continue-on-error: true

  android:
    runs-on: macos-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'yarn'

      - name: Gradle cache
        uses: gradle/actions/setup-gradle@v3

      - name: AVD cache
        uses: actions/cache@v4
        id: avd-cache
        with:
          path: |
            ~/.android/avd/*
            ~/.android/adb*
          key: avd-31-arm64-macos

      - name: Install dependencies
        run: yarn bootstrap

      - name: Build Android app
        run: yarn e2e:build:android:release

      - name: Run tests on Android Emulator (ARM64)
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 31
          arch: arm64-v8a
          target: google_apis
          profile: pixel_6
          disable-animations: true
          emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          script: yarn e2e:test:android:release
        continue-on-error: true
